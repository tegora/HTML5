<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Custom data - Attributes</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css" />
        <script>
            $(document).ready(function(){
                $("#box1").click(function(){
                    $(this).animate({top:0, left:0
                    });
                $("#box2").click(function(){
                    $(this).animate({top:0, right:0});
                    });
                $("#box3").click(function(){
                    $(this).animate({bottom:0, left:0});
                    });
                $("#box4").click(function(){
                    $(this).animate({bottom:0, right:0});
                    });
                });
            });
        </script>
    </head>
    <body>
        <div id="parent">
            <div id="box1" class="box">Click</div>
            <div id="box2" class="box">Click</div>
            <div id="box3" class="box">Click</div>
            <div id="box4" class="box">Click</div>
        </div>

    </body>
</html>
